<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Montserrat" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/css/estilo.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous" />
	<title>Lista de Usuários</title>
</h:head>
<h:body styleClass="w3-row-padding">

	<ui:include src="/menu/menu-principal.xhtml"></ui:include>
	<div class="jumbotron">

		<h3 align="center" class="display-4">Lista de Usuários</h3>
	</div>
	<h:form>
		<div class="form-group">
			<div class="control-label col-sm-2">
				<p class="lead">
					<h:commandLink class="btn btn-primary btn-lg" ajax="true"
						action="#{usuarioBean.novo}">

						<h:outputText value="Novo *" />

					</h:commandLink>
				</p>
			</div>
		</div>

	</h:form>

	<p:dataTable var="usuario" value="#{usuarioBean.usuarios}" rows="12"
		paginator="true" id="cars"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="6,12,16">

		<p:column headerText="Id">
			<h:outputText value="#{usuario.seqUsuario}" />
		</p:column>

		<p:column headerText="Nome">
			<h:outputText value="#{usuario.nome}" />
		</p:column>

		<p:column headerText="Sobrenome">
			<h:outputText value="#{usuario.sobrenome}" />
		</p:column>

		<p:column headerText="Telefone">
			<h:outputText value="#{usuario.telefone}" />
		</p:column>
		<p:column headerText="Email">
			<h:outputText value="#{usuario.email}" />
		</p:column>
	</p:dataTable>


</h:body>
</html>

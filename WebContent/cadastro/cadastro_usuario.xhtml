<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Montserrat" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/css/estilo.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous" />
	<title>Cadastro de Usuários</title>
</h:head>
<h:body styleClass="w3-row-padding">




	<div class="jumbotron">

		<h3 align="center" class="display-4">Cadastro de Usuários do
			Sistema</h3>


	</div>

	<p:growl id="growl" life="2000" />

	<h:form class="form-horizontal">
		<p:outputPanel deferred="true" deferredMode="visible">
			<div style="height: 600px">

				<p:layout style="min-width:200px;min-height:200px;">


					<p:layoutUnit position="center">

						<div class="form-group">
							<div class="control-label col-sm-2">
								<h:outputLabel value="Nome" for="nome"></h:outputLabel>
							</div>
							<div class="col-sm-10">
								<h:inputText id="nome" class="form-control"
									a:placeholder="Por favor digite seu nome"
									value="#{usuarioBean.usuario.nome}" />
							</div>
						</div>


						<div class="form-group">
							<div class="control-label col-sm-2">
								<h:outputLabel value="Sobrenome"></h:outputLabel>
							</div>
							<div class="col-sm-10">
								<h:inputText id="sobrenome" class="form-control"
									a:placeholder="Por favor digite seu sobrenome"
									value="#{usuarioBean.usuario.sobrenome}" />
							</div>
						</div>

						<div class="form-group">
							<div class="control-label col-sm-2">

								<h:outputLabel value="Email"></h:outputLabel>
							</div>
							<div class="col-sm-10">
								<h:inputText id="email" class="form-control"
									a:placeholder="Por favor digite seu email"
									value="#{usuarioBean.usuario.email}" />
							</div>
						</div>
						
						<div class="form-group">
							<div class="control-label col-sm-2">

								<h:outputLabel value="Email"></h:outputLabel>
							</div>
							<div class="col-sm-10">
								<p:password id="password" class="form-control"
									a:placeholder="#{msg['page.login.password.placeholder']}"
									value="#{usuarioBean.usuario.senha}" />
							</div>
						</div>

						<div class="form-group">
							<div class="control-label col-sm-2">
								<p:outputLabel for="phone" value="Telefone:" />
							</div>
							<div class="col-sm-10">
								<p:inputMask id="phone" value="#{usuarioBean.usuario.telefone}"
									mask="(999) 99999-9999" />

							</div>
						</div>

						<div class="form-group">
							<div class="control-label col-sm-2">
								<p class="lead">
									<h:commandLink class="btn btn-primary btn-lg" update="growl"
										ajax="false" action="#{usuarioBean.salvar}">

										<h:outputText value="Cadastrar" />

									</h:commandLink>
								</p>
							</div>
						</div>
						
						<div class="form-group">
							<div class="control-label col-sm-2">
								<p class="lead">
									<h:commandLink class="btn btn-primary btn-lg" update="growl"
										ajax="false" action="#{usuarioBean.getListar}">

										<h:outputText value="Voltar" />

									</h:commandLink>
								</p>
							</div>
						</div>
					</p:layoutUnit>
				</p:layout>
			</div>


		</p:outputPanel>
	</h:form>




</h:body>
</html>

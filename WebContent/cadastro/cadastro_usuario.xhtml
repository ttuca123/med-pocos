<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">



<h:head>

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous" />

	<link rel="stylesheet" href="../css/sigin.css" />
	<link rel="stylesheet" href="../css/estilo.css" />
	<title>Cadastro de Usuários</title>
</h:head>


<h:body>


	<div class="jumbotron">

		<h3 align="center" class="display-4">Cadastro de Usuários do
			Sistema</h3>
	</div>

	<p:growl id="growl" life="3000" />


	<h:form>
		<div class="container-fluid">
			<p:panel>

				<div class="form-group row">
					<label for="example-text-input" class="col-2 col-form-label">Nome</label>
					<div class="col-10">
						<p:inputText id="nome" class="form-control"
							a:placeholder="Por favor digite seu nome"
							value="#{usuarioBean.usuario.nome}" />
					</div>
				</div>
				<div class="form-group row">
					<label for="example-search-input" class="col-2 col-form-label">Sobrenome</label>
					<div class="col-10">
						<p:inputText id="sobrenome" class="form-control"
							a:placeholder="Por favor digite seu sobrenome"
							value="#{usuarioBean.usuario.sobrenome}" />
					</div>
				</div>
				<div class="form-group row">
					<label for="example-email-input" class="col-2 col-form-label">Email</label>
					<div class="col-10">
						<p:inputText id="email" class="form-control"
							a:placeholder="Por favor digite seu email"
							value="#{usuarioBean.usuario.email}" />
					</div>
				</div>

				<div class="form-group row">
					<label for="example-tel-input" class="col-2 col-form-label">Senha</label>
					<div class="col-10">
						<p:password id="senha" class="form-control" size="12"
							maxlength="12" a:placeholder="Por favor digite uma senha"
							value="#{usuarioBean.usuario.senha}" />
					</div>
				</div>

				<div class="form-group row">
					<label for="phone" class="col-2 col-form-label">Telefone</label>
					<div class="col-10">
						<p:inputMask id="phone" value="#{usuarioBean.usuario.telefone}"
							mask="(99)99999-9999" />
					</div>
				</div>

			</p:panel>
		</div>

		<div class="container-fluid" align="center">
			
				<p:panel>
					<div class="form-group row">
						<div class="col-2 col-form-label">

							<h:commandLink class="btn btn-outline-info" ajax="false"
								action="painelPrincipal" value="#{msg['page.home']}"
								update="display" />

						</div>
						<div class="col-2 col-form-label">
							<h:commandLink class="btn btn-outline-secondary btn-lg"
								ajax="false" action="listarUsuarios" value="#{msg['page.list']}"
								update="display" />
						</div>
						<div class="col-2 col-form-label">
							<h:commandLink class="btn btn-success btn-lg" ajax="false"
								action="#{usuarioBean.salvar}" value="#{msg['page.save']}"
								update="growl" />
						</div>

					</div>
				</p:panel>
			</div>
		


	</h:form>
</h:body>
</html>

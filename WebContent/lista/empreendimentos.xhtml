<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous" />

	<link rel="stylesheet" href="../css/sigin.css" />
	<link rel="stylesheet" href="../css/estilo.css" />
	<title>Lista de Empreendimentos</title>
</h:head>
<h:body styleClass="filtro">

	<ui:include src="ajax.xhtml" />

	<div class="page-header" align="center">
		<h3 class="display-4" style="font-family: 'Montserrat', 'sans-serif'">Lista
			de Empreendimentos</h3>

	</div>
	<p:separator style="border-color: white;"></p:separator>
	<h:form>
		<div align="left">

			<p:commandLink ajax="false" class="btn btn-info"
				style="color: white;" action="painelPrincipal"
				value="#{msg['page.back']}" update="display">
			</p:commandLink>
		</div>
	</h:form>
	<p:separator style="border-color: white;"></p:separator>
	<h:form id="formResponsaveis" styleClass="estiloFiltro">
		<div class="panel panel-default">
			<div class="panel-body">

				<div class="container-fluid">
					<h2>
						<i><h:outputText value="Filtros"
								style="font-family: 'Montserrat', 'sans-serif'" /></i>
					</h2>
					<p />
					<p:outputPanel id="painel">
						<div class="row">
							<div class="col-sm-2">
								<b><h:outputText value="Ativo?"
										style="font-family: 'Montserrat', 'sans-serif'" /> </b>
							</div>
							<div class="col-sm-4">
								<p:selectBooleanCheckbox id="status"
									style="font-family: 'Montserrat', 'sans-serif'"
									value="#{empreendimentoBean.empreendimento.ativo}"
									title="Ativo?" immediate="true" tabindex="1">
									<f:ajax render="formResponsaveis:painel"></f:ajax>
								</p:selectBooleanCheckbox>

								<b><h:outputText value="Sim"
										style="font-family: 'Montserrat', 'sans-serif'"
										rendered="#{empreendimentoBean.empreendimento.ativo}" /> </b> <b><h:outputText
										value="Não"
										rendered="#{!empreendimentoBean.empreendimento.ativo}"
										style="font-family: 'Montserrat', 'sans-serif'" /> </b>
							</div>


							<div class="col-sm-2">
								<b><h:outputText value="Tipo de Empreendimento:"
										style="font-family: 'Montserrat', 'sans-serif'" /> </b>
							</div>
							<div class="col-sm-2">
								<div class="form-group">
									<h:selectOneMenu id="lstEmpreendimentos"
										converter="converter.TipoEmpreendimentoConverter"
										value="#{empreendimentoBean.empreendimento.tipoEmpreendimento}"
										class="form-control"
										style="font-family: 'Montserrat', 'sans-serif'"
										immediate="true">

										<f:selectItems
											value="#{empreendimentoBean.tiposEmpreendimentos}" var="tipo"
											itemValue="#{tipoEmpreendimento}"
											itemLabel="#{tipoEmpreendimento.descricao}"></f:selectItems>

									</h:selectOneMenu>

								</div>
							</div>

						</div>
						<div class="row">

							<div class="col-sm-2">
								<b><h:outputText value="Razão Social"
										style="font-family: 'Montserrat', 'sans-serif'" /> </b>
							</div>
							<div class="col-sm-4">
								<p:inputText id="razaoSocial" class="form-control"
									style="font-family: 'Montserrat', 'sans-serif'"
									a:placeholder="Digite o nome da empresa"
									value="#{empreendimentoBean.empreendimento.razaoSocial}"
									immediate="true">
								</p:inputText>
							</div>

							<div class="col-sm-2">
								<b><h:outputText value="Nome Fantasia"
										style="font-family: 'Montserrat', 'sans-serif'" /> </b>
							</div>
							<div class="col-sm-4">
								<p:inputText id="nome" class="form-control"
									style="font-family: 'Montserrat', 'sans-serif'"
									a:placeholder="Digite o nome da empresa"
									value="#{empreendimentoBean.empreendimento.nomeFantasia}"
									immediate="true">
								</p:inputText>
							</div>



							<div class="col-sm-2">
								<b><h:outputText value="Escolha: "
										style="font-family: 'Montserrat', 'sans-serif'" /> </b>
							</div>
							<div class="col-sm-4">
								<p:selectOneRadio id="console"
									value="#{empreendimentoBean.escolhaCpfCnpj}" immediate="true">
									<f:selectItem itemLabel="CPF" itemValue="true" />
									<f:selectItem itemLabel="CNPJ" itemValue="false" />
									<f:ajax render="formResponsaveis:painel"></f:ajax>
								</p:selectOneRadio>
							


								<p:inputMask id="cpfNovo" rendered="#{empreendimentoBean.escolhaCpfCnpj}"
									mask="999.999.999-99" style="font-family: 'Montserrat', 'sans-serif'"									
									a:placeholder="Digite o cpf da empresa"
									value="#{responsavelBean.responsavel.cpf}">									
									<f:converter for="cpf" converterId="converter.CpfConverter" />
								</p:inputMask>


								<p:inputMask id="cnpj"
									style="font-family: 'Montserrat', 'sans-serif'"
									rendered="#{!empreendimentoBean.escolhaCpfCnpj}"
									mask="99.999.999/9999-99"
									a:placeholder="Digite cnpj da empresa"
									value="#{empreendimentoBean.empreendimento.razaoSocial.cnpj}">
									<f:converter converterId="converter.CnpjConverter" />
								</p:inputMask>
							</div>



							<div class="col-sm-2">
								<b><h:outputText value="Todos?"
										style="font-family: 'Montserrat', 'sans-serif'" /> </b>
							</div>
							<div class="col-sm-4">
								<p:selectBooleanCheckbox id="todos"
									style="font-family: 'Montserrat', 'sans-serif'"
									value="#{empreendimentoBean.todos}" title="Ativo?"
									immediate="true" tabindex="1">
									<f:ajax render="formResponsaveis:painel"></f:ajax>
								</p:selectBooleanCheckbox>

								<b><h:outputText value="Sim"
										style="font-family: 'Montserrat', 'sans-serif'"
										rendered="#{empreendimentoBean.todos}" /> </b> <b><h:outputText
										value="Não" rendered="#{!empreendimentoBean.todos}"
										style="font-family: 'Montserrat', 'sans-serif'" /> </b>
							</div>



						</div>
					</p:outputPanel>
				</div>

				<p:separator style="border-color: white;"></p:separator>
				<p:commandLink id="btnFilter"
					style="font-family: 'Montserrat', 'sans-serif'"
					class="btn btn-primary btn-lg btn-block"
					update=":formExibir:tblResponsaveis" immediate="true"
					actionListener="#{empreendimentoBean.filtrar}">

					<b><h:outputText value="Buscar" /> </b>

				</p:commandLink>


				<p:commandLink class="btn btn-success btn-lg btn-block"
					style="font-family: 'Montserrat', 'sans-serif'"
					update=":formNovo:empreendimentoNovo" immediate="true"
					oncomplete="PF('empreendimentoDialogNovo').show()"
					action="#{empreendimentoBean.novo}">

					<b><h:outputText value="Novo *" /> </b>

				</p:commandLink>

			</div>
		</div>
	</h:form>


	<p:separator style="border-color: white;"></p:separator>
	<h:form id="formExibir">

		<p:growl id="growl" autoUpdate="true" life="2000" />


		<p:dataTable id="tblResponsaveis" var="empreendimento"
			style="font-family: 'Montserrat', 'sans-serif'"
			filteredValue="#{empreendimentoBean.filteredEmprendimentos}"
			value="#{empreendimentoBean.lstEmpreendimentos}" rows="10"
			paginator="true" widgetVar="empreendimentosTable" scrollable="true"
			styleClass="paginated"
			emptyMessage="Nenhum empreendimento encontrado com os critérios selecionados"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Lista de Empreendimentos:"
						style="font-family: 'Montserrat', 'sans-serif'" />
				</p:outputPanel>

			</f:facet>

			<p:column filterBy="#{empreendimento.nome}" headerText="Nome"
				style="width:200px" filterMatchMode="contains"
				filterStyle="width:200px" width="200px"
				sortBy="#{empreendimento.nomeFantasia}">
				<div align="center">
					<h:outputText value="#{empreendimento.nomeFantasia}"
						style="display:inline-block" />
				</div>

			</p:column>

			<p:column headerText="Cnpj" filterBy="#{empreendimento.cnpj}"
				style="width:200px" filterMatchMode="contains"
				filterStyle="width:200px" width="200px">
				<div align="center">
					<h:outputText value="#{empreendimento.cnpj}">
						<f:converter for="cpf" converterId="converter.CpfConverter" />
					</h:outputText>
				</div>
			</p:column>

			<p:column headerText="Responsável"
				filterBy="#{empreendimento.responsavel.nome}" style="width:250px"
				filterMatchMode="contains" filterStyle="width:250px" width="250px"
				sortBy="#{empreendimento.responsavel.nome}">
				<div align="center">
					<h:outputText value="#{empreendimento.responsavel.nome}" />
				</div>
			</p:column>

			<p:column headerText="Editar" style="width:100px" width="100px">
				<div align="center">
					<p:commandLink update=":form:empreendimentoDetail"
						oncomplete="PF('empreendimentoDialog').show()" title="Detalhar"
						styleClass="ui-icon ui-icon-search" immediate="true"
						style="float:left;margin-right:10px">
						<f:setPropertyActionListener value="#{empreendimento}"
							target="#{empreendimentoBean.empreendimento}" />
					</p:commandLink>
				</div>
			</p:column>

			<p:column headerText="Excluir" style="width:100px" width="100px">
				<div align="center">
					<p:commandLink title="Excluir" update=":formExcluir:Excluir"
						disabled="#{!empreendimento.operar}"
						oncomplete="PF('confirmation').show()" immediate="true">
						<p:graphicImage value="../images/del.png" width="25px"
							style="padding-left:10px" />
						<f:setPropertyActionListener value="#{empreendimento}"
							target="#{empreendimentoBean.empreendimento}" />
						<f:setPropertyActionListener value="#{editavel}"
							target="#{empreendimentoBean.editavel}" />
					</p:commandLink>
				</div>


			</p:column>
		</p:dataTable>

	</h:form>

	<ui:include src="complemento/resp_excluir.xhtml" />

	<ui:include src="complemento/resp_editar.xhtml" />

	<ui:include src="complemento/empreend_novo.xhtml" />

</h:body>
</html>

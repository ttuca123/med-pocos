<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous" />

	<link rel="stylesheet" href="../css/sigin.css" />
	<link rel="stylesheet" href="../css/estilo.css" />
	<title>Lista de Empreendimentos</title>
</h:head>
<h:body styleClass="filtro">

	<ui:include src="ajax.xhtml" />

	<div class="page-header" align="center">
		<h3 class="display-4" style="font-family: 'Montserrat', 'sans-serif'">Lista de Empreendimentos</h3>

	</div>
	<p:separator style="border-color: white;"></p:separator>
	<h:form>
		<div align="left">

			<p:commandLink ajax="false" class="btn btn-info"
				style="color: white;" action="painelPrincipal"
				value="#{msg['page.back']}" update="display">
			</p:commandLink>
		</div>
	</h:form>
	<p:separator style="border-color: white;"></p:separator>
	<h:form id="formResponsaveis" styleClass="estiloFiltro">
		<div class="panel panel-default">
			<div class="panel-body">

				<div class="container-fluid">
					<h2><i><h:outputText value="Filtros"  style="font-family: 'Montserrat', 'sans-serif'"/></i></h2>
					<p />
					<p:outputPanel id="painel">
						<div class="row">
							<div class="col-sm-2">
								<b><h:outputText value="Ativo?"  style="font-family: 'Montserrat', 'sans-serif'"/> </b>
							</div>
							<div class="col-sm-4">
								<p:selectBooleanCheckbox id="status" style="font-family: 'Montserrat', 'sans-serif'"
									value="#{responsavelBean.responsavel.ativo}" title="Ativo?"
									immediate="true" tabindex="1">
									<f:ajax render="formResponsaveis:painel"></f:ajax>
								</p:selectBooleanCheckbox>

								<b><h:outputText value="Sim" style="font-family: 'Montserrat', 'sans-serif'"
										rendered="#{responsavelBean.responsavel.ativo}" /> </b> <b><h:outputText
										value="Não" rendered="#{!responsavelBean.responsavel.ativo}" style="font-family: 'Montserrat', 'sans-serif'" />
								</b>
							</div>								
							

							<div class="col-sm-2">
								<b><h:outputText value="Tipo de Empreendimento:" style="font-family: 'Montserrat', 'sans-serif'" /> </b>
							</div>
							<div class="col-sm-2">
								<div class="form-group">
									<h:selectOneMenu id="lstEmpreendimentos" class="form-control" style="font-family: 'Montserrat', 'sans-serif'"
										immediate="true">
										<f:selectItem itemLabel="Selecione um empreendimento"
											itemValue="teste" noSelectionOption="true" />										
										<f:selectItems value="#{responsavelBean.lstEmpreendimentos}"></f:selectItems>
										  
									</h:selectOneMenu>					
									
								</div>
							</div>
							
							</div>
							<div class="row">
							
							<div class="col-sm-2">
								<b><h:outputText value="Nome" style="font-family: 'Montserrat', 'sans-serif'"/> </b>
							</div>
							<div class="col-sm-4">
								<p:inputText id="nome" class="form-control" style="font-family: 'Montserrat', 'sans-serif'"
									a:placeholder="Digite o nome da empresa"
									value="#{responsavelBean.responsavel.nome}" 
									immediate="true" >									
								</p:inputText>
							</div>
							
							<div class="col-sm-2">
								<b><h:outputText value="Cnpj: " style="font-family: 'Montserrat', 'sans-serif'"/> </b>
							</div>
							<div class="col-sm-4">
								<p:inputMask id="cnpj"  required="true"  style="font-family: 'Montserrat', 'sans-serif'"
									mask="99.999.999/9999-99" 
									a:placeholder="Digite cnpj da empresa"
									value="#{responsavelBean.responsavel.cpf}">							
									<f:converter converterId="converter.CnpjConverter"/>
								</p:inputMask>								
							</div>	
							
												

							<div class="col-sm-2">
								<b><h:outputText value="Todos?" style="font-family: 'Montserrat', 'sans-serif'"/> </b>
							</div>
							<div class="col-sm-4">
								<p:selectBooleanCheckbox id="todos" style="font-family: 'Montserrat', 'sans-serif'"
									value="#{responsavelBean.todos}" title="Ativo?"
									immediate="true" tabindex="1">
									<f:ajax render="formResponsaveis:painel"></f:ajax>
								</p:selectBooleanCheckbox>

								<b><h:outputText value="Sim" style="font-family: 'Montserrat', 'sans-serif'"
										rendered="#{responsavelBean.todos}" /> </b> <b><h:outputText
										value="Não" rendered="#{!responsavelBean.todos}" style="font-family: 'Montserrat', 'sans-serif'"/> </b>							
							</div>
							
							
							
						</div>
					</p:outputPanel>
				</div>

				<p:separator style="border-color: white;"></p:separator>
				<p:commandLink id="btnFilter" style="font-family: 'Montserrat', 'sans-serif'"
					class="btn btn-primary btn-lg btn-block"
					update=":formExibir:tblResponsaveis" immediate="true"
					actionListener="#{responsavelBean.filtrar}">

					<b><h:outputText value="Buscar" /> </b>

				</p:commandLink>


				<p:commandLink class="btn btn-success btn-lg btn-block" style="font-family: 'Montserrat', 'sans-serif'"
					update=":formNovo:responsavelNovo" immediate="true"
					oncomplete="PF('responsavelDialogNovo').show()"
					action="#{responsavelBean.novo}">

					<b><h:outputText value="Novo *" /> </b>

				</p:commandLink>

			</div>
		</div>
	</h:form>


	<p:separator style="border-color: white;"></p:separator>
	<h:form id="formExibir">

		<p:growl id="growl" autoUpdate="true" life="2000" />


		<p:dataTable id="tblResponsaveis" var="responsavel"
			style="font-family: 'Montserrat', 'sans-serif'"
			filteredValue="#{responsavelBean.filteredResponsaveis}"
			value="#{responsavelBean.responsaveis}" rows="10" paginator="true"
			widgetVar="responsavelsTable" scrollable="true"
			styleClass="paginated"
			emptyMessage="Nenhum empreendimento encontrado com os critérios selecionados"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Lista de Empreendimentos:"
						style="font-family: 'Montserrat', 'sans-serif'" />
				</p:outputPanel>

			</f:facet>

			<p:column filterBy="#{responsavel.nome}" headerText="Nome"
				style="width:200px" filterMatchMode="contains"
				filterStyle="width:200px" width="200px" sortBy="#{responsavel.nome}">
				<div align="center">
					<h:outputText value="#{responsavel.nome}"
						style="display:inline-block" />
				</div>

			</p:column>

			<p:column headerText="Cnpj" filterBy="#{responsavel.cpf}"
				style="width:200px" filterMatchMode="contains"
				filterStyle="width:200px" width="200px">
				<div align="center">
					<h:outputText value="#{responsavel.cpf}">
						<f:converter for="cpf" converterId="converter.CpfConverter" />
					</h:outputText>
				</div>
			</p:column>

			<p:column headerText="Responsável" filterBy="#{responsavel.email}"
				style="width:250px" filterMatchMode="contains"
				filterStyle="width:250px" width="250px"
				sortBy="#{responsavel.email}">
				<div align="center">
					<h:outputText value="#{responsavel.email}" />
				</div>
			</p:column>
			
			<p:column headerText="Editar" style="width:100px" width="100px">
				<div align="center">
					<p:commandLink update=":form:responsavelDetail"
						oncomplete="PF('responsavelDialog').show()" title="Detalhar"
						styleClass="ui-icon ui-icon-search" immediate="true"
						style="float:left;margin-right:10px">
						<f:setPropertyActionListener value="#{responsavel}"
							target="#{responsavelBean.responsavel}" />
					</p:commandLink>
				</div>
			</p:column>

			<p:column headerText="Excluir" style="width:100px" width="100px">
				<div align="center">
					<p:commandLink title="Excluir" update=":formExcluir:Excluir"
						disabled="#{!responsavel.operar}"
						oncomplete="PF('confirmation').show()" immediate="true">
						<p:graphicImage value="../images/del.png" width="25px"
							style="padding-left:10px" />
						<f:setPropertyActionListener value="#{responsavel}"
							target="#{responsavelBean.responsavel}" />
						<f:setPropertyActionListener value="#{editavel}"
							target="#{responsavelBean.editavel}" />
					</p:commandLink>
				</div>


			</p:column>
		</p:dataTable>

	</h:form>

	<ui:include src="complemento/resp_excluir.xhtml" />

	<ui:include src="complemento/resp_editar.xhtml" />

	<ui:include src="complemento/resp_novo.xhtml" />




</h:body>
</html>

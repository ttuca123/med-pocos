<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous" />

	<link rel="stylesheet" href="../../css/sigin.css" />
	<link rel="stylesheet" href="../../css/estilo.css" />
	
</h:head>
<h:body styleClass="w3-row-padding">
	
	
	<h:form id="form">
		<p:dialog header="Responsável" widgetVar="responsavelDialog"
			modal="true" hideEffect="explode" showEffect="bounce"
			closeOnEscape="true" maximizable="true" id="dialogEditar" 
			resizable="true" width="50%"
			height="60%">

			<p:outputPanel id="responsavelDetail" 
				style="text-align:center;">

				<div class="form-group row">
					<label for="example-text-input" class="col-2 col-form-label">Nome</label>
					<div class="col-10">
						<p:inputText id="nome" class="form-control" required="true" disabled="#{!responsavelBean.editavel}"
							maxlength="80" requiredMessage="O campo Nome é obrigatório"
							a:placeholder="Por favor digite seu nome"
							value="#{responsavelBean.responsavel.nome}">
							<f:validateLength minimum="3" />
						</p:inputText>
					</div>
				</div>
				<p:message for="nome" />

				<div class="form-group row">
					<label for="example-text-input" class="col-2 col-form-label">CPF</label>
					<div class="col-10">
						<p:inputMask id="cpf" class="form-control" required="true" disabled="#{!responsavelBean.editavel}"
							mask="999.999.999-99" requiredMessage="O campo CPF é obrigatório"
							a:placeholder="Por favor digite um CPF válido"
							value="#{responsavelBean.responsavel.cpf}">
							<f:validator for="cpf" validatorId="validator.CpfValidator" />
							<f:converter for="cpf" converterId="converter.CpfConverter" />
						</p:inputMask>
					</div>
				</div>
				<p:message for="cpf" />

				<div class="form-group row">
					<label for="example-email-input" class="col-2 col-form-label">Email</label>
					<div class="col-10">
						<p:inputText id="email" class="form-control" disabled="#{!responsavelBean.editavel}"
							a:placeholder="Por favor digite seu email"
							value="#{responsavelBean.responsavel.email}" required="true"
							requiredMessage="O campo Email é obrigatório">
							<f:validator for="email" validatorId="validator.EmailValidator" />
						</p:inputText>
					</div>
				</div>
				<p:message for="email" />

				<div class="form-group row">
					<label for="celular" class="col-2 col-form-label">Celular</label>
					<div class="col-10">
						<p:inputMask id="celular" class="form-control" disabled="#{!responsavelBean.editavel}"
							value="#{responsavelBean.responsavel.celular}"
							mask="(999)99999-9999" size="20" required="true"
							requiredMessage="O campo Celular é obrigatório">
							<f:converter converterId="converter.FoneConverter" />
						</p:inputMask>
					</div>
				</div>
				<p:message for="celular" />

				<div class="form-group row">
					<label for="fixo" class="col-2 col-form-label">Fixo</label>
					<div class="col-10">
						<p:inputMask id="fixo" class="form-control"
							value="#{responsavelBean.responsavel.fixo}" mask="(999)9999-9999" disabled="#{!responsavelBean.editavel}"
							size="20" required="true"
							requiredMessage="O campo Fixo é obrigatório">
							<f:converter converterId="converter.FoneConverter" />
						</p:inputMask>
					</div>
				</div>
				
				<p:message for="fixo" />
				
				<div class="form-group row">
					<label for="proprietario" class="col-2 col-form-label">Proprietário</label>
					<div class="col-10">
						<p:selectBooleanCheckbox id="proprietario"
								value="#{responsavelBean.responsavel.proprietario}" label="Ativo?" disabled="#{!responsavelBean.editavel}"
								title="Proprietário?" immediate="true"  tabindex="2" />
					</div>
				</div>

				<p:separator />

				<p:growl id="messages" />

				<p:commandLink class="btn btn-success btn-lg btn-block" value="Save"
					actionListener="#{responsavelBean.salvar}" disabled="#{!responsavelBean.editavel}"
					update="messages, formExibir" icon="ui-icon-disk"  />


			</p:outputPanel>

		</p:dialog>		

	</h:form>



</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous" />
	<link rel="stylesheet" href="css/sigin.css" />
	<link rel="stylesheet" href="css/estilo.css" />
	<title>Med-Po√ßos - Login</title>
</h:head>
<h:body styleClass="estiloPagina">
		
		
		
		<div class="container">
			<p:growl id="growl" life="3000" />


			<h:form class="form-signin">


				<h2 align="center">
					<div class="form-signin-heading">
						<h:outputLabel value="#{msg['version.name']}" />
					</div>
				</h2>
				<p:panel >
					<h2 align="center">
						<div class="form-signin-heading">
							<h:outputLabel value="#{msg['page.login.title']}" />
						</div>
					</h2>

					<h:inputText id="email" class="form-control"
						a:placeholder="#{msg['page.login.user.desc']}"
						value="#{loginBean.usuario.email}" />

					<p:password id="inputPassword" class="form-control"
						a:placeholder="#{msg['page.login.password.placeholder']}"
						value="#{loginBean.usuario.senha}" />

					<h:commandLink class="btn btn-primary btn-lg btn-block"
						ajax="false" action="#{loginBean.logar}"
						value="#{msg['page.login.btn.login']}" update="growl" />
				</p:panel>
			</h:form>
			
			<ui:include src="menu/rodape.xhtml"></ui:include>
			
		</div>

	

</h:body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	<link rel="stylesheet" href="css/estilo.css" />
	<link rel="stylesheet" href="css/sigin.css" />
</h:head>
<h:body  >

	<h:form>		
		<div class="page-header" align="center">
  			<h1><h:outputLabel value="#{msg['version.name']}"  /></h1>
  			<h5><h:outputLabel value=" #{msg['version.system']}"  /></h5>
		</div>


		<p:growl id="messages"/>
 
    <p:menubar>
    	 <p:menuitem value="#{msg['page.home']}" icon="fa fa-home" actionListener="painelPrincipal">
    	 
    	 </p:menuitem>
    
        <p:submenu label="#{msg['page.cadastro']}" icon="ui-icon-document" >  
        	<p:submenu label="Administrativo" icon="ui-icon-document" rendered="#{loginBean.verificarAcessoAdministrativo}">             
	            <p:menuitem value="#{msg['page.usuario']}" url="/lista/usuarios.xhtml" />
	            <p:menuitem value="#{msg['page.responsavel']}" url="/lista/responsaveis.xhtml" />
	            <p:menuitem value="#{msg['page.empreendimento']}" url="/lista/empreendimentos.xhtml" />
	            <p:menuitem value="#{msg['page.hidrometro']}" url="/lista/hidrometros.xhtml" />
	            <p:menuitem value="#{msg['page.poco']}" url="/lista/pocos.xhtml" rendered="false"/>
	         </p:submenu>
	         <p:menuitem value="Lançar Medição" url="#" />
            <p:separator />
            
        </p:submenu>       
 
        
 
        <f:facet name="options">
            <p:outputLabel style="margin-right:10px" value="#{loginBean.usuario.email}"/>
            <p:commandButton type="submit" value="#{msg['page.exit']}" icon="ui-icon-extlink" action="#{loginBean.logout}"/>
        </f:facet>
    </p:menubar>


	<div class="page-header" align="center">
  			
	</div>	
	</h:form>
	
	
	
	<ui:include src="rodape.xhtml"></ui:include>
	
</h:body>
</html>
